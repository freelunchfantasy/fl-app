<div class="header-bar">
  <div class="app-title">
    <div><img src="../../../assets/logo.png" class="logo" (click)="redirectToHome()" /></div>
    <div *ngIf="sessionToken" class="nav-options-container">
      <nav-option *ngFor="let option of navOptions" [navOption]="option"></nav-option>
    </div>
  </div>
  <div class="right-nav-options">
    <div *ngIf="sessionToken" (click)="handleLogout()">Log out</div>
    <div (click)="handleClickContactUs()">Contact Us</div>
  </div>
</div>
