<div class="login-form">
  <div class="login-form__message">Welcome back!</div>
  <div class="login-form__item login-form__input">
    <input type="text" placeholder="email address" [(ngModel)]="email" />
  </div>
  <div class="login-form__item login-form__input">
    <input type="password" placeholder="password" [(ngModel)]="password" />
  </div>
  <div class="login-form__item login-form__submit">
    <button class="btn btn-success" (click)="handleLoginSubmit()">Submit</button>
  </div>
</div>
<div class="switch-message">
  New to FreeLunch? Click <span class="switch" (click)="switchToRegister()">here</span> to register!
</div>
