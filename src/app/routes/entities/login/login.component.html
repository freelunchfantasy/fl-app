<div class="login">
  <div *ngIf="!(userIsLoading$() | async)">
    <login-form *ngIf="loggingIn" (toggleLoginMode)="toggleLoginMode()"></login-form>
    <register-form *ngIf="registering" (toggleLoginMode)="toggleLoginMode()"></register-form>
  </div>
  <div *ngIf="userIsLoading$() | async">
    <mat-spinner></mat-spinner>
  </div>
</div>
